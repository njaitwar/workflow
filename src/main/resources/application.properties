spring.datasource.url=jdbc:mysql://localhost:3306/workflow?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
camunda.bpm.webapp.swagger.enabled=true
#spring.main.allow-circular-references=true

camunda.bpm.filter.create.history-user-id-provider=false
camunda.bpm.filter.create.engine-rest.authentication.enabled=true
camunda.bpm.filter.create.engine-rest.authentication.provider=spring-security